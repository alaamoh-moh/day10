<div class="container">
    <div class="row justify-content-center pt-5">
        <div class="card">
            <h5 class="card-header">User Details</h5> <img class="card-img-top" src="../../assets/download.png"
                alt="Card image cap"  width="20" height="10"/>
            <div class="card-body">
                <h5 class="card-title">{{user?.name}}</h5>
                <p class="card-text">age: {{user?.age}}</p>
                <p class="card-text">add: {{user?.add}}</p>
                <p class="card-text">userName: {{user?.email}}</p>
                <p class="card-text">Password:{{user?.password}}</p> <a [routerLink]="['/']"
                    class="btn btn-primary">Go Back</a>
            </div>
        </div>
    </div>
